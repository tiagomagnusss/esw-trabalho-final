{% extends 'base.html' %}

{% block title %}Create product{% endblock %}

{% block content %}
    <h1>Create a product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <input type="submit" class="form-control btn btn-success" value="Create product"/>
    </form>
{% endblock %}
