{% extends 'base.html' %}

{% block title %}Delete product{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data" class="post-form contact-form">
        {% csrf_token %}
        <h1>Do you want to delete the product "{{ object.title }}?"</h1>
        <input type='submit' value="Yes" class="btn btn-success">
        <a href="{% url 'pages:products' %}" class="btn btn-danger"> No </a>
    </form>
{% endblock %}
